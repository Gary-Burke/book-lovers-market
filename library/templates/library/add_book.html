{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5 offset-md-2">

            <h2>Add Book by ISBN</h2>

            <form method="post">
                {% csrf_token %}
                {{ add_form | crispy }}
                <button type="submit" class="btn btn-confirm">Add Book</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
