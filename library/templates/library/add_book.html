{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated %}

<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5 offset-md-2">

            <h2>Add Book by ISBN</h2>

            <form method="post">
                {% csrf_token %}
                {{ add_form | crispy }}
                <button type="submit" class="btn btn-confirm">Add Book</button>
            </form>

        </div>
    </div>
</div>

{% else %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-5 offset-md-2">
            <h2>Login Required</h2>
            <p class="lead">To add books to your library please first <a href="{% url 'account_login' %}">Login</a>
            </p>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
